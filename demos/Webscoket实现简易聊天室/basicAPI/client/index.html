<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /**
     * 运行在client上的 Websocket Client
     */
    const ws = new WebSocket("ws://localhost:8888");

    ws.onopen = () => {
      ws.send("hello server");
    };

    ws.onmessage = (msg) => {
      console.log(msg);
    };
  </script>
</html>
